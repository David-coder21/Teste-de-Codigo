{% extends "base.html" %}




{% block content %}
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2>Login</h2>
          <form method="post" novalidate>
            {% csrf_token %}
            
            <button type="submit" class="btn btn-primary">Log in</button>
            <a href="" class="btn btn-link">Forgot your password?</a>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
